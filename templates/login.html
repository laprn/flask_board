{% extends 'base.html' %}
{% block body %}
<h1>Login</h1>
<form method="POST" action="/login">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.email.label }}:</td>
            <td>{{ form.email }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}:</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="login">
</form>

<form method="POST" action="/signup">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.email.label }}:</td>
            <td>{{ form.email }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}:</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="sign up">
</form>

{% endblock %}
