<!-- Send a POST request to login.
requested params:
mail
password

Example: curl -X POST -d "mail=user@sample.com&password=password" https://localhost:5000/login -->
Login
{% with message = get_flashed_messages() %}
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endwith %}
<form method="POST" action="/login">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.email.label }}:</td>
            <td>{{ form.email }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}:</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="login">
</form>
