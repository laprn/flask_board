{% extends 'base.html' %}
{% block body %}
<table>
    <tr>
        <td>title</td>
        <td>url</td>
        <td>user</td>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.Post.title }}</td>
        <td>{{ post.Post.url }}</td>
        <td><a href="/user/{{ post.User.username }}"">{{ post.User.username }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
