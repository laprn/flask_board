
<form method="POST" action="/post">
    {{ form.csrf_token }}
    {{ form.author_id }}
    <table>
        <tr>
            <td>{{ form.title.label }}:</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.content.label }}:</td>
            <td>{{ form.content }}</td>
        </tr>
    </table>
    <input type="submit" value="post">
</form>
